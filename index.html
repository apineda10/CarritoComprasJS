<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <!--FUENTES-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <!--ICONOS BOOSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">    
    <!--ANIMACIONES-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <title>Almacen</title>
</head>
 
<body>
    <div class="contenedor-navbar m-8">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Bebidas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="container-fluid">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Categorias</a>
                
              </li>
              <li class="nav-item" style="margin-left:85%">
                <button id="btnCarro" class="btn bi-cart-fill" data-bs-toggle="modal" data-bs-target="#exampleModal"  style="position:absolute; z-index: 2;font-size: large; "></button>
                <a id="btnCarroCount" style="display:none; height:14px; width:14px;background-color: red;border-radius:50px;  position:absolute; color:white; z-index: 3; font-size: x-small; text-align: center; margin-left: 25px;margin-top: 10px;">1</a>
              </li>
            </ul>
          </div>    
        </div>
      </nav>  
    </div>
    <main>

        <section id="principal" class="row  d-flex justify-content-center flex-wrap p-3">
            <article id="cartas" class="col-md-8  d-flex justify-content-center flex-wrap" data-aos="fade-up"> 
                <!-- aqui cartas -->
            </article>

            <!--Carro - Modal -->
            <div id="exampleModal" class="modal" tabindex="-1">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Carrito de compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <table class="table table-secundary">
                      <thead>
                          <tr>
                              <th WIDTH="80px">Art√≠culo</th>
                              <th >Cantidad</th>
                              <th >Precio</th>
                              <th >Subtotal</th>
                              <th></th>
                          </tr>
                      </thead>
                      <tbody id="carrocompra__articulos">                  
                      </tbody>
                    </table> 
                    <div id="total">
                     <!--total-->   
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button id="btncancel"  type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar compra</button>
                    <button id="btnfin" type="button" class="btn btn-primary">Finalizar compra</button>
                  </div>
                </div>
              </div>
            </div>
        </section>
  
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- Sweet alert 2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <script src="./js/buttons.js"></script>
    <script src="./js/codigo.js"></script>
    
</body>
 
</html>
